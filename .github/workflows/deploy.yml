name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code source
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Installer Node.js (si n√©cessaire)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Installer les d√©pendances
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Construire l‚Äôapplication (si applicable)
      - name: Build project
        run: npm run build
      
      # 5Ô∏è‚É£ D√©ployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # üìÅ Remplace `./dist` par ton dossier de build si besoin
      